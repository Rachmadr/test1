<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .foto-besar {
      width: 100%;
      height: auto;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>YUMI</h1>

    <img src="a.jpg" alt="Foto 1" class="foto-besar">
    <img src="b.jpg" alt="Foto 2" class="foto-besar">

  </div>

</body>
</html>
